<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="campo-nome">Nome</label>
        <input id="campo-nome">
        <input id="concordo" type="checkbox">
        <label for="concordo">Concordo</label>
        <br>
        <div id="result"></div>
        <button type="submit">Enviar</button>
    </form>

    <script>

        let nome

        function handleChange(event) {
            nome = document.getElementById('campo-nome').value
            document.getElementById('result').textContent = nome
        }

        function handleSubmit(event) {
            event.preventDefault()  // Evita o recarregamento da página
            alert(`Olá, ${nome}!`)
        }

        // Toda vez que uma tecla for pressionada no input campo-nome,
        // a função handleChange() será chamada
        document.getElementById('campo-nome').addEventListener('keyup', handleChange)

        // Quando o formulário for enviado (por meio do botão submit), será chamada 
        // a função handleSubmit
        document.querySelector('form').addEventListener('submit', handleSubmit)

    </script>
</body>
</html>
