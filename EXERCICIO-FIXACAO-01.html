<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Fixação</title>
    <style>
        .red{
            text-align: right;
            color: red;
            text-align: center;
        }
        .blue{
            text-align: center;
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
            1) Crie dois estilos CSS, um que coloque o texto na cor azul
               e outro que coloque o texto na cor vermelha.
            2) Declare uma função de componente que receba as seguintes
               props personalizadas: nome, sobrenome, dia, mes e ano.
            3) O componente deve ser composto por dois parágrafos: no primeiro
               deve ser aplicada a classe que deixa a cor do texto em azul e,
               no segundo parágrafo, a classe que deixa o texto em vermelho.
            4) No primeiro parágrafo, deve ser exibido o nome completo, composto
               pelo nome e pelo sobrenome.
            5) No segundo parágrafo, deve ser exibida a data de nascimento,
               composta pelo dia, pelo mês e pelo ano, separados por /.
            6) Fazer os comentários pertinentes no código.

        */

        const User = ({nome, sobrenome,dia,mes,ano }) => 
            <>
                <p className="blue"   > {nome} {sobrenome} </p>
                <p  className="red"   > {dia}/{mes}/{ano} </p>
            </>
            
        const container = 
            <>

                <User  nome="Roberto" sobrenome="Cruz" dia={11} mes={7} ano={1993}/>
            </>
       
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>
    
</body>
</html>
